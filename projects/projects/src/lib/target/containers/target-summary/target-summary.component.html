<form [formGroup]="summaryForm" >
    <div class="row">
        <div class="label">
           <p > Name *:</p>
        </div>
        <input class="input" type="text" pInputText formControlName="name" maxlength="20">
    </div>
    <div class="row">
        <div class="label">
            <p > Description *:</p>
         </div>
         <textarea pInputTextarea formControlName="description" ></textarea>
   </div>
   <div class="row">
        <div class="label">
          <p>Positions:</p>
        </div>
   </div>   
   <div class="row" *ngIf = "currentTarget !== undefined">
        <div class="label">
           <p>X: {{currentTarget.coordinateX | number:'1.0-0'}} - Y: {{currentTarget.coordinateY | number:'1.0-0'}}</p>
        </div>
   </div>
</form>
