<form [formGroup]="summaryForm" >
    <div class="row">
        <div class="label">
           <p > Name *:</p>
        </div>
        <input id="input" type="text" pInputText formControlName="name" maxlength="20">
    </div>
    <div class="row">
        <div class="label">
            <p > Description *:</p>
         </div>
         <textarea pInputTextarea formControlName="description" ></textarea>
   </div>
   <div class="row">
        <div class="label">
          <p>Position:</p>
        </div>
   </div>   
   <div class="row">
        <div class="label">
            <span>X:{{positionX}} </span> 
            <span>Y: {{positionX}} </span>
        </div>
   </div>  
</form>
