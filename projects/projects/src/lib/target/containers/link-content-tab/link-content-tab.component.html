
<p-pickList #list [source]="availables" [target]="currentLinked" sourceHeader="Available" 
targetHeader="Linked" [responsive]="true" 
    (onMoveToTarget) = "onChange()"   (onMoveToSource) = "onChange()" (onTargetReorder) = "onChange()" [showSourceControls] = "false"
    dragdrop="true" dragdropScope="cars" sourceFilterPlaceholder="Search by brand" 
    [sourceStyle]="{'height':'300px', 'width':'250px'}" [targetStyle]="{'height':'300px', 'width':'250px'}">
    <ng-template let-content pTemplate="item">
        <div class="ui-helper-clearfix">
            <div style="font-size:14px;float:right;margin:15px 5px 0 0">{{content.name}}</div>
        </div>
    </ng-template>
</p-pickList>
