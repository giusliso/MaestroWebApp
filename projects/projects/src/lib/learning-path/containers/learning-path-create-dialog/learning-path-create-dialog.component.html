<p-dialog header="Create New Learning-Path" [(visible)]="display" [modal]="true" [responsive]="false" [style]="{width: '600px', minWidth: '200px'}" [minY]="70" 
        [maximizable]="false" [baseZIndex]="10000" [closable]="false">
        <form [formGroup]="summaryForm" >
            <div class="row">
                <div class="label">
                   <p > Name *:</p>
                </div>
                <input id="input" type="text" pInputText formControlName="name" maxlength="20">
            </div>
            <div class="row">
                <div class="label">
                    <p > Description :</p>
                 </div>
                 <textarea pInputTextarea formControlName="description" maxlength="50"></textarea>     
            </div>
        </form>
        <p-footer>
            <button type="button" pButton icon="pi pi-check" (click)="onSubmit()" label="Save"></button>
            <button type="button" pButton icon="pi pi-close" (click)="display=false" label="Cancel" class="ui-button-secondary"></button>
        </p-footer>
</p-dialog>

<p-dialog #errorDialog header="Error" [(visible)]="displayErrorDialog" [modal]="true" [responsive]="false" [minY]="70" 
        [maximizable]="false" [baseZIndex]="10000" [closable] = "false">
    <span>{{TextErrorDialog}}</span>
        <p-footer>
                <button type="button" pButton (click)="displayErrorDialog=false" label="Ok"></button>
        </p-footer>
</p-dialog>
